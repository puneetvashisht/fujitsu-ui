<html>

<head>
    <title>Tokyo Excursions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <h2>Add Trip</h2>

    <!-- // list of trips -->
    <div class="container">
        <div id="content" class="row">
            <div class="input-group mb-3">
                <span class="input-group-text">Trip Title</span>
                <div class="form-floating">
                    <input type="text" name="title" class="form-control" id="floatingInputGroup1"
                        placeholder="Trip Title">
                    <label for="floatingInputGroup1">Enter Trip Title</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Trip Description</span>
                <div class="form-floating">
                    <input type="text" name="description" class="form-control" id="floatingInputGroup2"
                        placeholder="Trip Description">
                    <label for="floatingInputGroup1">Enter Trip Description</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <button type="button" onclick="addTrip()" class="btn btn-primary">Add Trip</button>
            </div>
        </div>
    </div>
    <script>

        function addTrip() {
            let title = document.getElementsByName('title')[0].value
            let description = document.getElementsByName('description')[0].value

            // let tripObj = {title: title, description: description}
            let tripObj = { title, description }
            console.log(tripObj);

            console.log('Add trip send it to backend..');
            fetch('http://localhost:8000/trips', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(tripObj),
            })
                .then(res => console.log(res))
                .catch(err => console.log(err));

            

        }

    </script>
</body>

</html>
