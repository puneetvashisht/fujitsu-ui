<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Trip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-5">
      <h2>Add a New Trip</h2>
      <form id="tripForm">
        <div class="form-group">
          <label for="title">Destination (Title)</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter destination"
            title="Enter the destination for your trip"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Trip description"
            title="Enter a brief description of your trip"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="text"
            class="form-control"
            id="date"
            placeholder="Select date"
            title="Click to select the date of your trip"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("navbar.html");

        var availableDestinations = [
          "Tokyo",
          "Paris",
          "New York",
          "London",
          "Rome",
          "Sydney",
        ];

        $("#title").autocomplete({
          source: availableDestinations,
        });

        $("#date").datepicker();

        $("#date").tooltip({
          show: {
            effect: "slideDown",
            delay: 250,
          },
        });
      });

      $(document).ready(function () {
        $("#tripForm").on("submit", function (e) {
          e.preventDefault();
          var tripData = {
            title: $("#title").val(),
            description: $("#description").val(),
            date: $("#date").val(),
          };

          $.ajax({
            type: "POST",
            url: "http://localhost:8000/trips",
            data: JSON.stringify(tripData),
            contentType: "application/json",
            success: function (response) {
              alert("Trip added successfully!");
            },
            error: function () {
              alert("There was an error adding the trip. Please try again.");
            },
          });
        });
      });
    </script>
  </body>
</html>
