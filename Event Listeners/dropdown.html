<html>
    <head>
        <title>Dropdown Demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    </head>

    <body>
        <div id="dropdown-button" class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul id="dplist" class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>

          <script>
document.addEventListener("DOMContentLoaded", () => {
//   const newItemInput = document.getElementById("dropdown-button");
  const addItemButton = document.getElementById("dropdown-button");
//   const clearCompletedButton = document.getElementById("clearCompleted");
//   const itemList = document.getElementById("itemList");

  function addItem() {
    console.log('toogle the show here ...')
    document.getElementById('dplist').classList.toggle("show");
  }

  addItemButton.addEventListener("click", addItem);

});

          </script>
    </body>
</html>
